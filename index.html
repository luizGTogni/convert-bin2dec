<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bin2Dec</title>

  <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/base.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="container h-100 d-flex flex-column align-items-center justify-content-center">
    <div class="row">
      <div class="col-12">
        <div class="mb-6">
          <h1 id="title" >Convert Binary to Decimal</h1>
          <div class="line"></div>
          <p>Try it now</p>
        </div>
        <div class="mb-6">
          <form>
            <div class="mb-3">
              <label id="label-convert" for="number-input" class="form-label fw-bold">Binary</label>
              <input id="number-input" class="form-control" placeholder="Enter a binary number here (0's and 1's)" >
              <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3 d-flex justify-content-center">
              <button id="btn-change" class="btn btn-primary"> 
                <i data-feather="refresh-ccw"></i>
              </button>
            </div>
            <div class="mb-3">
              <label id="label-result" for="number-convert" class="form-label fw-bold">Decimal</label>
              <input id="number-convert" class="form-control" disabled>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    feather.replace()
  </script>

  <script src="./js/bundle.js"></script>
</body>
</html>
